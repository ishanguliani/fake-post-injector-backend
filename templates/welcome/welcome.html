{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid">
    <div class = "card mt-3 p-3 text-white bg-secondary mb-3 text-center">
        <div class="card-header bg-secondary">
          <h6 class="mt-2 ">Date: {{date}}</h6>
          <h1 class="mt-2">Welcome to this User Behavior Study</h1>
          <h5 class="mt-3">Let's gather some basic information about yourself!</h5>
        </div>
        <div class="card-body text-left">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
            <button type="submit" formaction="/signup/" class="btn btn-warning pl-5 pr-5">Sign Up</button>
            </div>
          </form>
        </div>
    </div>
</div>


<!--  <hr class="mt-0 mb-4">-->
{% endblock %}
